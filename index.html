<!doctype html>
<html lang="pt-br">
  <head>   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/css">
    <title>SiSoLi</title>  
  </head>
  <body>
    <h1 id="tema">Sistema para Solicitação de Livros - SiSoLi</h1>
    
    <div class="container" class="row">
      <div class="col">
        <img src="https://brasilsystems.com.br/img/logo_branco_tansparente.png" alt="Brasil System">
     
        <h1 id="title"><b>Solicitação de Livros</b></h1>
        <div id="time"></div>
          <!--Inicio Formulario-->
        <form id="frmSolicitar" action="">
          <div class="form-group">
            <select class="custom-select" id="select">
                <option class="selecao" name="selecao" id="selecao" selected>Selecione Vinculo</option>
                <option value="1">Docente</option>
                <option value="2">Discente</option>
                <option value="3">técnic</option>  
            </select>
            
              <div class="row">
                  <div class="col">
                  <label for="autor">Autor </label>
                  <input type="text" id="autor" name="autor" class="form-control" placeholder="Digite o Autor do livro" maxlength="30" minlength="3" required> 
                  </div>

                  <div class="col">
                  <label for="titulo">Titulo</label>
                  <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Digite o Titulo do livro" maxlength="30" minlength="4" required> 
                  </div>
              </div>

              <div class="row">
                  <div class="col">
                  <label for="issn">ISSN</label>
                  <input type="number" id="issn" name="issn" class="form-control" placeholder="Digite o Issn do livro" >                       
                  </div>

                  <div class="col">
                  <label for="editora">Editora</label>
                  <input type="text" id="editora" nome="editora" class="form-control" placeholder="Digite a Editora" maxlength="30" minlength="3">
                  </div>
              </div>

              <div class="row">
                  <div class="col">
                  <label for="edicao">Edição</label>
                  <input type="number" id="edicao" name="edicao" class="form-control" placeholder="Digite o Edição do livro" max="2">
                  </div>

                  <div class="col">
                  <label for="ano">Ano</label>
                  <input type="number" id="ano" name="ano" class="form-control" placeholder="Digite o Ano de publicação">
                  </div>
              </div>
          </div>
          <button class="btn btn-primary" id="btnSolicitar" type="submit">Solicitar livro</button>
        </form>  <!--Fim Formulario-->                  
    </div> 
        <h1 id="tabela">Tabela de solicitação</h1>   
        <!--Inicio Tabela-->  
      <table class="table" id="table">
          <thead>
            <tr  id="rem">
              <th scope="col">Vinculo</th>
              <th scope="col">Titulo</th>
              <th scope="col">Autor</th>
              <th scope="col">Edição</th>
              <th scope="col">ISSN</th>
              <th scope="col">Ano</th>
              <th scope="col">Editora</th>
            </tr>
          </thead>

          <tbody>
            
          </tbody>
      </table>
        <!--Fim Tabela-->
    </div>
    <!-- Optional JavaScript -->    
    <script src="/js/bootstrap.min.js" defer></script>
    <script src="/script/script.js" defer></script>
  </body>
</html>
